<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Area,with JavaScript" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Justin.Lavoie" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Area of circle using JavaScript</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Area of circle using JavaScript</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <img src="./img/area-of-circle-formula.png" alt="circle" width="35%" height="auto" />
        <h2>Area of a circle</h2>
        <h3>A = πr²</h3>
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="radius-of-circle"
            />
            <label class="mdl-textfield__label" for="radius-of-circle">Radius ...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculate()"
        >
          Calculate
        </button>
        <br />
        <p>
          <div id="answers">
            <div id="area"></div>
          </div>
        </p>
      </main>
    </div>
  </body>
</html>
